<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CityPulse | Admin Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="css/admin-dashboard.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">CityPulse Admin</div>
    <button class="logout-btn" onclick="logout()">Logout</button>
</nav>

<div class="container">

    <h2>Issues Management</h2>
    <br>
<button id="exportBtn">Export Issues to CSV</button>

    <div class="table-card">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Citizen</th>
                    <th>Status</th>
                    <th>Assigned To</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="issuesTable">
                <!-- JS will inject rows -->
            </tbody>
        </table>
    </div>

</div>
<!-- Summary Cards -->
<div class="stats-grid">
    <div class="stat-card">
        <h3>Total Issues</h3>
        <p id="totalIssues">0</p>
    </div>

    <div class="stat-card pending">
        <h3>Pending</h3>
        <p id="pendingIssues">0</p>
    </div>

    <div class="stat-card progress">
        <h3>In Progress</h3>
        <p id="inProgressIssues">0</p>
    </div>

    <div class="stat-card resolved">
        <h3>Resolved</h3>
        <p id="resolvedIssues">0</p>
    </div>
</div>
<!-- Charts -->
<div class="table-card">
    <h3 style="margin-bottom:15px;">Issues Overview</h3>
    <canvas id="issuesChart"></canvas>
</div>

<script src="js/config.js"></script>
<script src="js/admin_dashboard.js"></script>

</body>
</html>
